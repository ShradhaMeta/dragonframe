<!DOCTYPE html>
<html lang="en-IN">
<head>
    <style>
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .show-heart {
            opacity: 1;
            animation: float 1s forwards;
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h3 id="cutedragon">Cute Dragon</h3>
    <img src="dalle dragon.png" alt="Dragon" width="231" height="282" title="Dragon">
    <br>
    <button type="button" onclick="greetDragon()">Greet the dragon!</button>
    <img src="heart.png" alt="Heart" class="heart" id="heart">

    <script>
        function greetDragon() {
            const heart = document.getElementById('heart');
            heart.classList.add('show-heart');
            setTimeout(() => {
                heart.classList.remove('show-heart');
            }, 1000); // Remove the class after 2 second to reset the animation
        }
    </script>
</body>
</html>
